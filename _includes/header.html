<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <div class="trigger">
        {% for site_page in site.pages %}
          {% if site_page.title %}
          <a class="page-link" href="{{ site_page.url | prepend: site.baseurl }}">{{ site_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>

<div class="container">
