<!-- General meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Title meta -->
{% if page.title contains site.title %}
	<title>{{ page.title }}</title>
{% else %}
	<title>{{ page.title }} - {{ site.title }}</title>
{% endif %}
<meta property="og:title" content="{{ page.title }}">
<meta name="twitter:title" content="{{ page.title }}">

{% if page.excerpt %}
	<!-- Description meta -->
	<meta name="description" content="{{ page.excerpt | strip_html | replace:'\n',' ' }}">
	<meta property="og:description" content="{{ page.excerpt | strip_html | replace:'\n',' ' }}">
	<meta name="twitter:description" content="{{ page.excerpt | strip_html | replace:'\n',' ' }}">
{% endif %}

<!-- Author meta -->
<meta property="og:site_name" content="{{ site.title }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{ site.meta.twitter }}">

<!-- Domain meta -->
<meta name="twitter:domain" content="{{ site.url }}">
<meta name="robots" content="index, follow">

{% if page.url == "/index.html" %}
	<!-- URL meta -->
  <meta property="og:type" content="website">
	<meta property="og:url" content="{{ site.url }}">
	<meta name="twitter:url" content="{{ site.url }}">
{% else %}
	<!-- URL meta -->
  <meta property="og:type" content="article">
	<meta name="twitter:creator" content="{{ site.meta.twitter }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
	<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}

{% if page.image %}
	<!-- Image meta -->
	<meta property="og:image" content="{{ page.image }}">
	<meta name="twitter:image:src" content="{{ page.image }}">
{% else %}
	<!-- Image meta -->
	<meta property="og:image" content="{{ site.avatar }}">
	<meta name="twitter:image:src" content="{{ site.avatar }}">
{% endif %}
